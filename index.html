<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="./images/illustration-hero.svg" class="card-image" alt="">
    </div>
    <div class="card-body">
        <div class="card-descreption">    
          <h2 class="card-title">Order Summary</h2>
          <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="card-planSection">
          <!-- left side -->
          <div class="col-left">
            <div class="musicImage"><img src="./images/icon-music.svg" width="40x" alt=""></div>
            <div style="margin: 0px 20px;">
              <p class="col-left-title">Annual Plan<br>
              <span>$59.99/year</span></p>
            </p>
          </div>
          </div>

          <!-- right side -->

          <div class="card-link">
            <a href="">Change</a>
          </div>
    </div>
    <div class="card-buttom">
      <p class="proceed">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </div>
    </div>
 
  </div>

    Coded by <a href="#">G'MARIEM ðŸš€</a>.</p>
  </div>

</body>
</html>
